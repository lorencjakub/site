server {
    listen 80;
    server_name web.ajsvatba.net www.web.ajsvatba.net;
    root /usr/share/nginx/html;
    
    location = /favicon.ico {
        return 204;
        access_log off;
        log_not_found  off;
    }
    
    location = /robots.txt  {
        return 204;
        access_log off;
        log_not_found  off;
    }

    location = / {
        try_files $uri /index.html;
    }

    location /off/ {
        try_files $uri /maintenance.html;
    }

    location /login/ {
        return 301 http://fe.internal.railway:4173;
    }
}
