server {
    listen 80 default_server;
    server_name gateway;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /maintenance.html;
    }

    location /maintenance {
        try_files $uri /maintenance.html;
    }

    location /login {
        proxy_pass http://fe.railway.internal:4173;
    }
}
